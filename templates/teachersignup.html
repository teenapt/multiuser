<!DOCTYPE html>
 {% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h3 class="mt-4">teacher signup</h3>
<form method="POST">
    {% csrf_token %}
<div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter the username">
  </div>
<div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter the password">
  </div>
<div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input type="password" class="form-control" name="cp" placeholder="Enter the confirm password">
  </div>
    <div class="mb-3">
    <label class="form-label">first name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter the first name">
  </div>
    <div class="mb-3">
    <label class="form-label">last name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter the last name">
  </div>
    <div class="mb-3">
    <label class="form-label">email</label>
    <input type="text" class="form-control" name="e" placeholder="Enter the email">
  </div>
    <div class="mb-3">
    <label class="form-label">place</label>
    <input type="text" class="form-control" name="pl" placeholder="Enter the place">
  </div>
    <div class="mb-3">
    <label class="form-label">phone</label>
    <input type="number" class="form-control" name="n" placeholder="Enter the phone">
  </div>
<div class="mb-3">

    <input type="submit" class="form-control">
  </div>
    </form>
</center>

{% endblock %}
